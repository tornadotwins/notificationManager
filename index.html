<!-- Latest jQuery -->  
<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<!-- Link the notificationManager stylesheet -->
<link rel="stylesheet" href="./notificationManager.css" />
<!-- Include the notificationManager script -->
<script src="./notificationManager.js"></script>

<style>
body 
{ 
    font-family: sans-serif;  
    margin:0;
    padding:0;
}

.center 
{ 
    height: 100%;
    width: 100%;
    position: relative;
    background-color:#F0F5FF;
}

.center > div 
{
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);

    text-align: center;
}

.center p
{
    margin:7px;
}

input[type="text"], select
{
    display: block;
    width: 200px;
    height:35px;
    border: 1px dotted #CAD3E5;
    border-radius:5px;
    padding: 5px;
    margin-bottom:10px;
}

button
{
    display:block;
    width: 200px;
    height:35px;
    background-color: #B5D3ED;
    border-radius:5px;
    border:none;
    margin-bottom:10px;
}

button:hover
{
    background-color: #98BFE0;
    color:white;
}
</style>

<div id="notificationsContainer">

                <option value="bottomleft">Bottom-Left Corner</option>

            </select>
        </p>
        <p>Notification text:</p>
        <p><input type="text" id="msg-text" value="Hello World!" /></p>
        <p><input type="checkbox" id="animate" value="1" checked> Animate &amp; Auto-Remove</p>
        <p><button id="notify">Notify</button></p>
    </div>
</div>
